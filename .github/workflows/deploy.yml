name: SSH Test Workflow

on:
  push:
    branches:
      - main

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

       - name: SSH into VM and run ls
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
              "echo 'Connected to VM'; pwd; ls -la"
